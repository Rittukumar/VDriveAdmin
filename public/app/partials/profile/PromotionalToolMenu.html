<div class="btn-group-vertical square" id="responsive" ng-controller="PromotionalMenuCtrl">
    <a class="btn btn-block btn-default"
       ng-repeat="menuItem in PromotionalMenuItems" href="#/{{menuItem.link}}"
       ng-class="navClass('{{menuItem.link}}')">
        <p>{{ menuItem.name }}</p>
    </a>
</div>
