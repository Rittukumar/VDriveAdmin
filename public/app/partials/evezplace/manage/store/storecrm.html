<div class="col-sm-9">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h5 style="color: #e51385; font-weight: 700; font-size: 1.2em">Customer Connect</h5>
    </div>
</div>
<div class="row" style="margin-top: 10px; margin-bottom: 10px">
    <div class="form-group">
        <div class="col-md-offset-2 col-md-4">
            <label for="storeEmail">E-Mail *</label>
        </div>
        <div class="col-md-4">
            <input type="text" readonly class="form-control" id="storeEmail" name="name"
                   ng-model="formData.storeEmail"  >
        </div>
    </div>
</div>

<div class="row" style="margin-top: 10px; margin-bottom: 10px">
    <div class="form-group">
        <div class="col-md-offset-2 col-md-4">
            <label for="storePhone1">Phone Numbers *</label>
        </div>
        <div class="col-md-4">
            <input type="number" placeholder="Enter 10 digits Phone Number" class="form-control" id="storePhone1" name="storePhone1"
                   ng-model="formData.storePhone1" minlength="10" maxlength="12">
        </div>
    </div>
</div>

<div class="row" style="margin-top: 10px; margin-bottom: 10px">
    <div class="form-group">
        <div class="col-md-4 col-md-offset-6">
            <input type="number" placeholder="Enter 10 digits Phone Number (optional)" class="form-control" id="storePhone2" name="storePhone2"
                   ng-model="formData.storePhone2" minlength="10" maxlength="12">
        </div>
    </div>
</div>

<div class="row" style="margin-top: 10px; margin-bottom: 10px">
    <div class="form-group">
        <div class="col-md-4 col-md-offset-6">
            <input type="number" placeholder="Enter 10 digits Phone Number (optional)" class="form-control" id="storePhone3" name="storePhone3"
                   ng-model="formData.storePhone3" minlength="10" maxlength="12">
        </div>
    </div>
</div>


<div class="row" style="margin-top: 10px; margin-bottom: 10px">
    <div class="form-group">
        <div class="col-md-offset-2 col-md-4">
            <label for="storePhone1">Additional/Mandatory Disclosures/Info</label>
        </div>
        <div class="col-md-4">
            <input type="text" placeholder="Link #1" class="form-control" ng-model="formData.link1" http-prefix>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 10px; margin-bottom: 10px">
    <div class="form-group">
        <div class="col-md-4 col-md-offset-6">
            <input type="text" placeholder="Link #2" class="form-control" ng-model="formData.link2" http-prefix>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 10px; margin-bottom: 10px">
    <div class="form-group">
        <div class="col-md-4 col-md-offset-6">
            <input type="text" placeholder="Link #3" class="form-control" ng-model="formData.link3" http-prefix>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 40px">
    <div class="col-md-4 col-md-offset-6">
        <a href ng-click="EditStoreStep4(formData)" class="btn btn-primary btn-lg btn-block">Save <span class="fa fa-arrow-right"></span></a>
    </div>
</div>
</div>

<SCRIPT language=Javascript>
      
    function isNumberKey(evt)
    {
        var charCode = (evt.which) ? evt.which : event.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
        return true;

    }
</SCRIPT>
