        <h1 style="color: #e51385">Create Store</h1>

        <p>Create your store front in 6 easy steps. Provide the following basic information to get started. <b style="font-weight: 500">For more info about creating a store<a href="#whatdoiget" style="text-decoration:none;"> Click here</a></b></p>
</div>

<div ng-include src='"partials/evezplace/create_store_menu.html"' ng-controller="CreateStoreController"></div>

<div class="create-store-section" ng-controller="CreateStoreController">
    <!--Hint-->
    <div class="col-md-2 col-xs-2 pull-right">
         <span class="fa fa-question-circle pull-right"> - Help</span>
    </div>
    <!--Hint ends-->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 style="color: #e51385">Basic Info</h3>
        </div>
    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4 col-xs-12">
                <label for="title">Store Title <b style="color:red;">*</b></label>
            </div>
            <div class="col-md-4 col-xs-10">
                <input type="text" placeholder="Title" class="form-control" id="title" name="name" ng-model="formData.title" required>
            </div>
            <div class="col-md-2 col-xs-2" style="padding: 6px 0px 0px 0px;">
                 <span custom-popover popover-html="Enter your store title here" popover-placement="bottom" popover-label="" class="fa fa-question-circle"></span>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4 col-xs-12">
                <label for="storeAboutUs">Store Description <b style="color:red;">*</b></label>
            </div>
            <div class="col-md-4 col-xs-10">
                <textarea rows="4" placeholder="About Us" class="form-control" id="storeAboutUs" name="storeAboutUs"
                          ng-model="formData.storeDescription"></textarea>
            </div>
            <!--popover-->
            <div class="col-md-2 col-xs-2" style="padding: 6px 0px 0px 0px;">
                 <span custom-popover popover-html="1. Add a description about your store here <br><br>2. It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout." popover-placement="bottom" popover-label="" class="fa fa-question-circle"></span>
            </div>
            <!--popover ends-->
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-repeat="owner in owners">
        <div class="form-group" ng-if="$index == 0">
            <div class="col-md-offset-2 col-md-4">
                <label for="owner1">Owner's Info <b style="color:red;">*</b></label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="owner1" name="name" placeholder="{{ 'Owner ' + ($index + 1)}}" ng-model="owner.title" required>
            </div>
        </div>
        <div class="form-group" ng-if="$index != 0">
            <div class="col-md-4 col-md-offset-6">
                <input type="text" class="form-control" id="owner{{($index + 1)}}" name="name" placeholder="{{ 'Owner ' + ($index + 1) }}" ng-model="owner.title">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="" class="btn btn-link pull-right" style="padding: 0px; color: #e51385" ng-click="addMoreOwner()">add more owners</a>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="address">Registered Address <b style="color:red;">*</b></label>
            </div>
            <div class="col-md-4">
                <textarea cols="3" class="form-control" id="address" name="address" ng-model="formData.address" required/>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="isPhysicalStore">Do you own a physical office, store, shop?</label>
            </div>
            <div class="col-md-2">
                <input type="checkbox" style="width: 16px; height: 16px" id="isPhysicalStore" name="isPhysicalStore" ng-model="formData.isPhysicalStore">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="licenseInfo">Licence info, in case of physical store</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="licenseInfo" class="form-control" name="licenseInfo" ng-model="formData.licenseInfo">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-show="formData.isPhysicalStore">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="storeAddress">Store Address</label>
            </div>
            <div class="col-md-4">
                <textarea cols="3" class="form-control" id="storeAddress" name="storeAddress" ng-model="formData.storeAddress"/>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-show="formData.isPhysicalStore">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="cityStateCountry">City, State, Country</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="cityStateCountry" class="form-control" name="cityStateCountry" placeholder="location"  g-places-autocomplete ng-model="formData.cityStateCountry" />
                <!--<pre>{{formData.cityStateCountry}}</pre>-->
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-show="formData.isPhysicalStore">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="pincode">Pincode</label>
            </div>
            <div class="col-md-4">
                <input type="number" id="pincode" placeholder="Please enter 6 digits Pincode" class="form-control" name="pincode" ng-model="formData.pincode">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 40px">
        <div class="col-md-4 col-md-offset-6">
            <a href ng-click="SaveStoreStep1(formData,owners)" class="btn btn-primary btn-lg btn-block" >Next <span class="fa fa-arrow-right"></span></a>
        </div>
    </div>
</div>
 <SCRIPT language=Javascript>
      
      function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
     
   </SCRIPT>
