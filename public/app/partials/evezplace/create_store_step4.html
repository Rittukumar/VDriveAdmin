    <button type="button" class="close " data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>

       <h1 style="color: #e51385">Create Store</h1>

        <p>Create your store front in 6 easy steps. Provide the following basic information to get started. <b style="font-weight: 500">For more info about creating a store<a href="#whatdoiget" style="text-decoration:none;"> Click here</a></b></p>
</div>

<div ng-include src='"partials/evezplace/create_store_menu.html"' ng-controller="CreateStoreController"></div>

<div class="create-store-section">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h5 style="color: #e51385; font-weight: 700; font-size: 1.2em">Customer Connect</h5>
        </div>
    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="storeEmail">E-Mail <b style="color:red;">*</b></label>
            </div>
            <div class="col-md-4">
                <input type="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" placeholder="Email" class="form-control" id="storeEmail" name="name"
                       ng-model="formData.storeEmail" required>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="storePhone1">Phone Numbers</label>
            </div>
            <div class="col-md-4">
                <input type="number" placeholder="Please enter 10 digits Phone Number" class="form-control" id="storePhone1" name="storePhone1"
                       ng-model="formData.storePhone1" minlength="10" maxlength="12">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-6">
                <input type="number" placeholder="Please enter 10 digits Phone Number" class="form-control" id="storePhone2" name="storePhone2"
                       ng-model="formData.storePhone2" minlength="10" maxlength="12">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-6">
                <input type="number" placeholder="Please enter 10 digits Phone Number" class="form-control" id="storePhone3" name="storePhone3"
                       ng-model="formData.storePhone3" minlength="10" maxlength="12">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h5 style="color: #e51385; font-weight: 700; font-size: 1.2em">Store Front - Footer Info</h5>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="termsconditions">Basic Links</label>
            </div>
            <div class="col-md-4">
                <textarea rows="4" placeholder="Terms and Conditions" class="form-control" id="termsconditions" name="termsconditions"
                          ng-model="formData.termsconditions"/>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-6">
                <textarea rows="4" placeholder="Policies" class="form-control" id="policies" name="policies"
                          ng-model="formData.policies"/>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-6">
                <textarea rows="4" placeholder="Sales Return and Exchange Policy" class="form-control" id="salesReturnPolicy" name="salesReturnPolicy"
                          ng-model="formData.salesReturnPolicy"/>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <label for="storePhone1">Additional/Mandatory Disclosures/Info</label>
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="Link #1" class="form-control" ng-model="formData.link1" http-prefix>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-6">
                <input type="text" placeholder="Link #2" class="form-control" ng-model="formData.link2" http-prefix>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-6">
                <input type="text" placeholder="Link #3" class="form-control" ng-model="formData.link3" http-prefix>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 40px">
        <div class="col-md-4 col-md-offset-6">
            <a href ng-click="SaveStoreStep4(formData)" class="btn btn-primary btn-lg btn-block">Next <span class="fa fa-arrow-right"></span></a>
        </div>
    </div>
</div>

<!--field should take only number-->

<SCRIPT language=Javascript>
     
      function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
   </SCRIPT>
