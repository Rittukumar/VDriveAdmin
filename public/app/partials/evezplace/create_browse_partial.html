<div class="create-browse-section" ng-controller="createBrowseController">
    <div class="row" id="store-button-section" ng-if="!isClassified">
        
        <div class="col-md-6">
            <div class="input-group add-on">
                <div class="icon-addon addon-md">
                    <input type="text" class="form-control" ng-model="SearchValue" placeholder="Search Products" style="height:62px;font-size:20px;" ng-enter="SearchProducts(SearchValue)">
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-default btn-popover" ng-click="SearchProducts(SearchValue)" style="left:1px;height:62px;">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
             <a ng-if="!isProductPlusService" href="#store/browse" id="btn-browse-store" class="btn btn-block">Browse Existing {{storeType}} <span class="fa fa-angle-right fa-2x pull-right"></span></a>
             <a ng-if="isProductPlusService" href="#store/browse" id="btn-browse-store" class="btn btn-block">Browse {{storeType}} <span class="fa fa-angle-right fa-2x pull-right"></span></a>
        </div>
        
        <div class="col-md-3">
             <a href="#classifieds/browse" id="btn-browse-classifieds" class="btn btn-block">Browse Ads & Campaigns <span class="fa fa-angle-right fa-2x pull-right"></span></a>
        </div>
    </div>
    <div class="row" id="store-button-section" ng-if="isClassified">
        <div class="col-md-6">
            <div class="input-group add-on">
                <div class="icon-addon addon-md">
                    <input type="text" class="form-control" placeholder="Search Products" style="height:62px;font-size:20px;">
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-default btn-popover" ng-click="" style="left:1px;height:62px;">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
       
        <div class="col-md-6">
             <a href="#classifieds/browse" id="btn-browse-classifieds" class="btn btn-block">Browse Ads & Campaigns <span class="fa fa-angle-right fa-2x pull-right"></span></a>
        </div>
    </div>
</div>
