<div class="container nav-container" ng-controller="TopMenuCtrl">
    <div class="col-md-12" id="header-section">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home"><img ng-src="img/logo.png" class="img-responsive" alt=""/></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse pull-right" id="right-menu-top">
            <div id="top-nav" class="top-nav">
                <div class="row">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/profile/{{userId}}')}"><a href="#profile/{{userId}}">Evezown</a></li>
                        <li ng-class="{ active: isActive('/evezplace')}"><a href="#evezplace">EvezPlace</a></li>
                        <li ng-class="{ active: isActive('/wopportunity')}"><a href="#wopportunity">Wopportunity</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#login" ng-hide="loggedIn" class="btn btn-primary" id="btn-login">Sign In</a></li>
                        <li class="dropdown" ng-show="loggedIn" id="profile-menu">
                            <a class="dropdown-toggle user-avatar" data-toggle="dropdown" role="button"
                               aria-expanded="false">
                                <img class="img-circle" width="32" height="32" ng-src="{{profileImage}}"
                                     src="{{profileImage}}"> {{ username }}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#profile/{{userId}}">Manage Evezsite</a></li>
                                <li><a href="#profile/{{userId}}/personalinfo">Update Profile</a></li>
                                <li ng-if="roleId == 1"><a href="#admin">Admin</a></li>
                                <li><a>Settings</a></li>
                                <li class="divider"></li>
                                <li><a href ng-click="Logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="bottom-nav" class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <a href="#buyer/orders" class="btn btn-link" style="color: #E50880; padding-left: 5px">
                            Track your order
                        </a>
                    </div>
                    <div class="col-md-6 no-padding" style="margin-top: -10px">
                       <!--  <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-tags fa-stack-1x fa-inverse"></i>
                        </span>
 -->
                        <a
                                tabindex="0"
                                type="button"
                                popover-template="shoppingCartPopover.templateUrl"
                                popover-placement="bottom"
                                popover-trigger="focus"
                                class="btn btn-popover btn-link">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                        </span> Cart ({{shoppingCartCount}})
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
