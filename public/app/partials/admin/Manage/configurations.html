<div class="container">
    <div class="row" >
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">

                <h4>{{title}}</h4>

                <div class="col-sm-12 table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                            <th>SL.NO</th>
                            <th style="text-align:left">NAME</th>
                            <th style="text-align:left">VALUE</th>
                        </thead>
                        
                        <tbody>
                        <tr ng-repeat="item in allConfigurations">
                            <td>{{$index + 1}}</td>
                            <td>
                                <textarea class="form-control" rows="1" ng-model="item.name"/>
                            </td>
                            <td>
                                <textarea class="form-control" rows="1" ng-model="item.value"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="col-md-12 no-padding">
                        <button class="btn btn-primary pull-right" ng-click="SaveChanges();">Save Changes</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
